<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-body text-center p-4">
      <div class="rounded-circle bg-danger bg-opacity-10 d-flex justify-content-center align-items-center mx-auto mb-4"
        style="width: 56px; height: 56px;">
        <i class="material-icons text-danger">error</i>
      </div>

      <h2 class="fw-bold mb-3">Credenciales incorrectas</h2>
      <p class="text-muted mb-4">
        El usuario o contraseña que ingresaste no son válidos.
        Verifica tu información e inténtalo nuevamente.
      </p>
      <button mat-stroked-button color="warn" routerLink="/login">Volver a iniciar sesión</button>
    </div>
  </div>
</div>
