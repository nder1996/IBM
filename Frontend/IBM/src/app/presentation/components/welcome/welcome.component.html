<div class="container-fluid container-principal">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">
       <span><img src="assets/ibm-logo-dark.svg" alt="IBM Logo" height="60"></span>
      </a>
      <button class="btn btn-sm no-hover-btn" (click)="logout()">
        <i class="material-icons logout-icon">logout</i>
        <span class="ms-1">Logout</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">

        <!-- Welcome Card -->
        <div class="card shadow-sm border-0 mb-4">
          <!-- Header with gradient -->
          <div class="card-header ibm-gradient text-white py-4 border-0 ibm-header">
            <div class="d-flex align-items-center">
              <div class="me-3">
                <i class="fas fa-hand-wave fs-2"></i>
              </div>
              <div>
                <h2 class="card-title mb-1 fw-light fs-3">Hello, <span id="welcomeName">{{informationUser.firstName}}</span>!</h2>
                <p class="mb-0 opacity-75 small">Welcome back to IBM</p>
              </div>
            </div>
          </div>
          <!-- Profile Section -->
          <div class="card-body p-4 p-md-5">
            <div class="row align-items-center">
              <div class="col-md-4 text-center mb-4 mb-md-0">
                <img [src]="informationUser.profilePhoto" alt="Profile Photo" class="profile-avatar rounded-circle"
                  id="profileImage">
                <h4 class="mt-3 mb-2 fw-semibold" id="fullName">{{ informationUser.firstName + ' ' + informationUser.lastName }}</h4>
              </div>

              <div class="col-md-8">
                <div class="row g-4">
                  <div class="col-6">
                    <div class="text-muted small text-uppercase fw-semibold mb-1">First Name</div>
                    <div class="h5 mb-0" id="firstName">{{ informationUser.firstName }}</div>
                  </div>
                  <div class="col-6">
                    <div class="text-muted small text-uppercase fw-semibold mb-1">Last Name</div>
                    <div class="h5 mb-0" id="lastName">{{ informationUser.lastName }}</div>
                  </div>
                  <div class="col-6">
                    <div class="text-muted small text-uppercase fw-semibold mb-1">Age</div>
                    <div class="h5 mb-0" id="userAge">{{ informationUser.age }}</div>
                  </div>
                  <div class="col-6">
                    <div class="text-muted small text-uppercase fw-semibold mb-1">Status</div>
                    <div class="h5 mb-0">
                      <span class="badge bg-success">Active</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Featured Video Card -->
        <div class="card shadow-sm border-0 mb-4">
          <div class="card-body p-4 p-md-5">
            <h5 class="card-title fw-semibold mb-4">
              <i class="fas fa-play-circle text-primary me-2"></i>
              Featured Video
            </h5>

            <div class="video-thumbnail">
              <div class="ratio ratio-16x9">
                <iframe [src]="getSafeVideoUrl()" id="welcomeVideo" title="Featured Video" allowfullscreen class="rounded">
                </iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
