<div class="dashboard-container">
  <h1>Dashboard Principal</h1>
  <p>Este módulo se cargó de forma perezosa (lazy loading)</p>
  
  <div class="cards-grid">
    <mat-card class="dashboard-card" *ngFor="let card of cards">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>{{ card.icon }}</mat-icon>
        </div>
        <mat-card-title>{{ card.title }}</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <div class="card-count">{{ card.count }}</div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary">Ver más</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="lazy-loading-demo">
    <h2>Demo de Lazy Loading de Módulos</h2>
    <button mat-raised-button color="accent" (click)="loadUserManagement()">
      Cargar Gestión de Usuarios (Lazy Module)
    </button>
  </div>

  <!-- Demo de carga perezosa de componentes -->
  <app-lazy-component-demo></app-lazy-component-demo>
</div>
